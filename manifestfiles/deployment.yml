apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-java-app
spec:
   replicas: 2
   selector:
      matchLabels:
          name: my-app
   template:
         metadata:
            labels:
               name: my-app
         spec:
            containers:
               - name: my-app
                 image: spring-boot-java-app:replaceImageTag
                 ports:
                  - containerPort: 8080
